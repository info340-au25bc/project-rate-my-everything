<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Project Draft</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <header class="container-fluid bg-dark text-white py-5">
        <h1>Project Draft: Home page title</h1>
    </header>

    <div class="container background">
        <img class="bgimg" src="img/study1.jpg" alt="indoor view of a library with cherry blossoms outside of the window">
    </div>

    <section>
        <h1>Add new log</h1>
        <form>
            <div class="field">
                <label for="title">Title:</label><input type="text" id="title" name="title">
            </div>
            <div class="field">
                <label for="category">Category:</label><input type="text" id="category" name="category">
            </div>
            <div class="field">
                <label for="date">Date:</label><input type="date" id="date" name="date">
            </div>
            <div class="field">
                <label for="rating">Rating (0-100):</label><input type="number" id="rating" name="rating" min="0" max="100">
            </div>
            <div class="field">
                <label for="imageUpload">Select image to upload:</label><input type="file" id="imageToUpload" name="imageToUpload" id="imageUpload" accept="image/*">
            </div>
            <div class="field">
                <textarea id="notes" name="notes" placeholder="Add notes..." rows="4" cols="40"></textarea>
            </div>
            <div class="field">
                <input type="submit" value="Add Log">
            </div>
        </form>
    </section>
    <section>
        <h2>Log History</h2>
        <ul>
            <li>Add later</li>
        </ul>
    </section>

</body>

</html>
