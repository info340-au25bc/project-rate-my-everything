<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="An app for rating and logging everything. This page holds the user's lists.">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Sisy Shau and Ian Hutchings">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>List Page</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="https://cdn4.iconfinder.com/data/icons/seo-marketing-21/100/customer-512.png">
</head>

<body class="list-body">
    <header>
        <img src="img/menu_icon.png" alt="menu icon">
        <h1>Rate My Everything</h1>
        <img src="img/search_icon.png" alt="search icon">
    </header>

    <div class="lists-header">
        <h2>Your Lists</h2>
        <a href="add-list.html" class="button">Add New List</a>
    </div>

    <ul>
        <li>
            <div class="card">
                <img src="img/kane.jpg" alt="Kane Hall in the daytime">
                <div class="card-content">
                    <h3>UW Campus</h3>
                    <p>5 items</p>
                </div>
            </div>
        </li>
    </ul>
</body>
