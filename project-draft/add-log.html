<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="An app for rating and logging everything. Add a new list.">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Sisy Shau and Ian Hutchings">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Add New Log</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="https://cdn4.iconfinder.com/data/icons/seo-marketing-21/100/customer-512.png">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html"><img src="https://cdn4.iconfinder.com/data/icons/seo-marketing-21/100/customer-512.png"></a></li>
                <li><a href="lists.html">Lists</a></li>
                <li><a href="add-log.html">Add a Log</a></li>
                <li><a href="log-history.html">Log History</a></li>
            </ul>
        </nav>
    </header>

    <form>
        <div class="field">
            <label for="title">Title:</label><input type="text" id="title" name="title">
        </div>
        <div class="field">
            <label for="category">Category:</label><input type="text" id="category" name="category">
        </div>
        <div class="field">
            <label for="date">Date:</label><input type="date" id="date" name="date">
        </div>
        <div class="field">
            <label for="rating">Rating (0-100):</label><input type="number" id="rating" name="rating" min="0" max="100">
        </div>
        <div class="field">
            <label for="imageUpload">Select image to upload:</label><input type="file" id="imageToUpload" name="imageToUpload" id="imageUpload" accept="image/*">
        </div>
        <div class="field">
            <textarea id="notes" name="notes" placeholder="Add notes..." rows="4" cols="40"></textarea>
        </div>
        <div class="field">
            <input class="button" type="submit" value="Add log">
        </div>
    </form>
    <p><a href="log-history.html" class="button">See past logs</a></p>
</body>

<footer>
    <p>&copy 2025 Rate My Everything</p>
</footer>
</html>
