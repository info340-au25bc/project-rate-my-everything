<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="An app for rating and logging everything. Add a new list.">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Sisy Shau and Ian Hutchings">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Add New List</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="https://cdn4.iconfinder.com/data/icons/seo-marketing-21/100/customer-512.png">
</head>
    <header>
        <nav>
            <ul>
                <li><a href="index.html"><img src="https://cdn4.iconfinder.com/data/icons/seo-marketing-21/100/customer-512.png"></a></li>
                <li><a href="lists.html">Lists</a></li>
                <li><a href="add-log.html">Add a Log</a></li>
                <li><a href="log-history.html">Log History</a></li>
            </ul>
        </nav>
    </header>

    <section class="newList">
        <h1>Add New List</h1>
        <form>
            <div class="field">
                <label for="listName">List Name:</label><input type="text" id="listName" name="listName">
            </div>
            <div class="field">
                <label for="imageUpload">Select image to upload:</label><input type="file" id="imageToUpload" name="imageToUpload" accept="image/*">
            </div>
            <div class="field">
                <textarea id="description" name="description" placeholder="Description (optional)..." rows="4" cols="40"></textarea>
            </div>
            <p>Choose which logs/things to include:</p>
            <div class="field">
                <input class="button" type="submit" value="Create List">
            </div>
        </form>
    </section>
</body>

</html>
